<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="icon" href="Img/favicon.png">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class='header__title'>To Do List</h1>
            <h2 class='header__subtitle'>Keep track of your stuff!</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
                <input type="text" id="filter-todo" class='input' placeholder="Filter">
                <label class='checkbox'>
                    <input type="checkbox" id="show-incomplete"> Hide Completed
                </label>
        </div>
    </div>

    <div class="container">
        <div id="todo-container"></div>
        <form id="new-todo">
            <input type="text" name="newToDo" class='input' placeholder="Add a New ToDo">
            <button class='button'>Submit</button>
        </form>
    </div>
    <script src="Scripts/bundle.js"></script>
</body>
</html>
