<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <input type="text" id="filter-todo" placeholder="Filter">
    <label>
        Only show Incomplete ToDos: <input type="checkbox" id="show-incomplete">
    </label>
    <div id="todo-container"></div>
    <form id="new-todo">
        <input type="text" name="newToDo" placeholder="Add a New ToDo">
        <button>Submit</button>
    </form>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script>
        uuidv4(); // -> v4 UUID
    </script>
    <script src='todo-functions.js'></script>
    <script src='todos.js'></script>
</body>
</html>
